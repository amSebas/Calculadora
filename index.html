<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link type="text/css" href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 class="titulo">Dark mode / Clear mode</h1>
    
    <div class="contenedor-superior">
        <div id="container">
            <div class="toggle"></div> 
        </div>
        <button id="borrado">Borrar</button>
    </div>

    <div class="contenedor">
        <h1 class="titulo">Calculator</h1>
        <div id="calculadora" class="calculadora">
            <span id="resultado"></span></td>

            <div class="button-grid">
                <button class="numeros" id="uno">1</button>
                <button class="numeros" id="dos">2</button>
                <button class="numeros" id="tres">3</button>
                <button class="operadores" id="division">/</button>
                <button class="numeros" id="cuatro">4</button>
                <button class="numeros" id="cinco">5</button>
                <button class="numeros" id="seis">6</button>
                <button class="operadores" id="resta">-</button>
                <button class="numeros" id="siete">7</button>
                <button class="numeros" id="ocho">8</button>
                <button class="numeros" id="nueve">9</button>
                <button class="operadores" id="suma">+</button>
                <button class="funciones" id="reset">AC</button>
                <button class="numeros" id="cero">0</button>
                <button class="operadores" id="igual">=</button>
                <button class="operadores" id="multiplicacion">x</button>    
            </div>
        </div>
    </div>
<script src="logic.js"></script>
</body>
</html>
