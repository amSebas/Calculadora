<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora con JavaScript</title>
<link type="text/css" href="styles.css" rel="stylesheet">
</head>
<body onload="init();">
<div class="calculadora-box">
    <h1>Calculator</h1>
    <table class="calculadora">
    <tr>
    <td colspan="4"><span id="resultado"></span></td>
    </tr>
    <tr>
    <td><button class="numeros" id="siete">7</button></td><td><button class="numeros" id="ocho">8</button></td><td><button class="numeros" id="nueve">9</button></td><td><button class="operadores" id="suma">+</button></td>
    </tr>
    <tr>
    <td><button class="numeros" id="cuatro">4</button></td><td><button class="numeros" id="cinco">5</button></td><td><button class="numeros" id="seis">6</button></td><td><button class="operadores" id="resta">-</button></td>
    </tr>
    <tr>
    <td><button class="numeros" id="uno">1</button></td><td><button class="numeros" id="dos">2</button></td><td><button class="numeros" id="tres">3</button></td><td><button class="operadores" id="division">/</button></td>
    </tr>
    <tr>
    <td><button class="funciones" id="reset">AC</button></td><td><button class="numeros" id="cero">0</button></td><td><button class="operadores" id="igual">=</button></td><td><button class="operadores" id="multiplicacion">x</button></td>
    </tr>
    </table>
</div>
<script src="logic.js"></script>
</body>
</html>
